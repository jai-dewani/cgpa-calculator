<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        h1{
            margin-top:50px;
        }
        .top{
            text-align: center;
        }
        .main{
            margin-top: 50px;
        }
        .row{
            margin-top:5px;
        }
    </style>
</head>
<body>
    <h1 class="top">
        CGPA Calculator
    </h1>	
    <h3 class="top">
        Enter the credits and the respective SGPA for that semester.
    </h3>
    <div style="text-align: center; margin: 0 10px">
        If you haven't appeared for a semester enter <strong>0 in credit and SGPA</strong>
    </div>
    <div class="container main">
        <div class="row">
            <div class="col-3">
                1st Semester 
            </div>
            <div class="col">
                <input class="form-control" type="text" id="credit1" placeholder="Credits">
            </div>
            <div class="col">   
                <input class="form-control" type="text" id="sem1" placeholder="SGPA">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                2nd Semester 
            </div>
            <div class="col">
                <input class="form-control" type="text" id="credit2" placeholder="Credits">
            </div>
            <div class="col">   
                <input class="form-control" type="text" id="sem2" placeholder="SGPA">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                3rd Semester 
            </div>
            <div class="col">
                <input class="form-control" type="text" id="credit3" placeholder="Credits">
            </div>
            <div class="col">   
                <input class="form-control" type="text" id="sem3" placeholder="SGPA">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                4th Semester 
            </div>
            <div class="col">
                <input class="form-control" type="text" id="credit4" placeholder="Credits">
            </div>
            <div class="col">   
                <input class="form-control" type="text" id="sem4" placeholder="SGPA">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                5th Semester 
            </div>
            <div class="col">
                <input class="form-control" type="text" id="credit5" placeholder="Credits">
            </div>
            <div class="col">   
                <input class="form-control" type="text" id="sem5" placeholder="SGPA">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                6th Semester 
            </div>
            <div class="col">
                <input class="form-control" type="text" id="credit6" placeholder="Credits">
            </div>
            <div class="col">   
                <input class="form-control" type="text" id="sem6" placeholder="SGPA">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                7th Semester 
            </div>
            <div class="col">
                <input class="form-control" type="text" id="credit7" placeholder="Credits">
            </div>
            <div class="col">   
                <input class="form-control" type="text" id="sem7" placeholder="SGPA">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                8th Semester 
            </div>
            <div class="col">
                <input class="form-control" type="text" id="credit8" placeholder="Credits">
            </div>
            <div class="col">   
                <input class="form-control" type="text" id="sem8" placeholder="SGPA">
            </div>
        </div>
        <div class="row">
            <div style="text-align: center; width: 100%; margin-top:10px">
                <button class="btn btn-primary" id="submit">Calculate SGPA</button>
            </div>
        </div>
        <div class="row">
            <div class="col center">
                Total CGPA:
                <input class="form-control" type="text" id="cgpa" readonly>
            </div>
        </div>
    </div>    

    <script src="js/cgpa.js"></script>
</body>
</html>
